<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev-Board</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="poppins-regular bg-fuchsia-300">
    <header
      class="header-container bg-yellow-100 h-[80px] mt-6 ml-[80px] mr-[80px] flex justify-between text-center items-center"
    >
      <div
        class="header-left flex justify-between text-center items-center gap-[10px] ml-[25px]"
      >
        <img
          class="header-left-img w-[50px]"
          src="assets/img/logo.png"
          alt="dev board logo"
        />

        <p class="header-left-title">
          Dev <span class="header-left-title-board font-bold">Board</span>
        </p>
      </div>
      <div
        class="header-right flex justify-between text-center items-center gap-[38px] mr-[25px]"
      >
        <div
          class="header-right-img-num-container flex justify-between text-center items-center gap-[8px] rounded-full bg-slate-200 p-[12px]"
        >
          <img
            src="assets/img/checkbox.png"
            alt="checkbox image"
            class="header-right-checkbox-img w-[32px]"
          />
          <p class="header-right-num">23</p>
        </div>
        <img
          src="assets/img/theme-btn.png"
          alt="btn to change themes"
          class="header-right-img w-[60px] p-[10px] bg-slate-200 rounded-full"
        />
      </div>
    </header>

    <script src="assets/js/test.js"></script>
  </body>
</html>
