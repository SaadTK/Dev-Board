<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev-Board</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="poppins-regular bg-fuchsia-300">
    <!-- header section start  -->
    <header
      class="header-container bg-yellow-100 h-[80px] mt-6 ml-[80px] mr-[80px] flex justify-between text-center items-center rounded-2xl"
    >
      <div
        class="header-left flex justify-between text-center items-center gap-[10px] ml-[25px]"
      >
        <img
          class="header-left-img w-[50px]"
          src="assets/img/logo.png"
          alt="dev board logo"
        />

        <p class="header-left-title text-[35px]">
          Dev<span class="header-left-title-board font-bold">Board</span>
        </p>
      </div>
      <div
        class="header-right flex justify-between text-center items-center gap-[38px] mr-[25px]"
      >
        <div
          class="header-right-img-num-container flex justify-between text-center items-center gap-[8px] rounded-full bg-slate-200 p-[12px]"
        >
          <img
            src="assets/img/checkbox.png"
            alt="checkbox image"
            class="header-right-checkbox-img w-[32px]"
          />
          <p class="header-right-num textsi">23</p>
        </div>
        <img
          src="assets/img/theme-btn.png"
          alt="btn to change themes"
          class="header-right-img w-[60px] p-[8px] bg-slate-200 rounded-full"
        />
      </div>
    </header>
    <!-- header section end  -->

    <section
      class="main-section ml-[80px] mr-[80px] flex justify-between text-center items-center"
    >
      <section class="main-left-panel bg-orange-300">
        <!-- <p>left panel</p> -->

        <section class="left-panel-header">
          <div class="left-header flex justify-center p-[10px]">
            <img
              src="assets/img/checkbox.png"
              alt="checkbox image"
              class="header-right-checkbox-img w-[28px] rounded-full border-cyan-300"
            />

            <div class="left-header-texts">
              <p>Task Assigned</p>
              <h1>05</h1>
            </div>
          </div>
        </section>
      </section>

      <section class="main-right-panel bg-red-300">
        <p>right panel</p>
      </section>
    </section>

    <script src="assets/js/test.js"></script>
  </body>
</html>
